<!doctype html>

<html>

<head>
  <title>Messages</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  
  <script>
    $(document).ready(function() {
    	$.getJSON('https://messagehub.herokuapp.com/messages.json', function(data) {
    		$('#messages').empty();
    		$.each(data, function() {
    			var newData = "<p>" + this["content"] + " by " + this["username"] + "</p>";
    			$('#messages').append(newData);
    	});
    });
});
  </script>
  
</head>

<body>
  <h1>Messages</h1>
  <div id="messages">Loading...</div>
</body>
</html>
